name: deploy rentalyzer to cpanel

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: get pnpm store path
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: install
        run: pnpm install --frozen-lockfile

      - name: build
        run: pnpm run build

      - name: pick build folder
        shell: bash
        run: |
          if [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          elif [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          else
            echo "No build output folder found (build/ or dist/)." >&2
            exit 1
          fi

      - name: setup ssh key (with passphrase)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy

          ssh-keygen -p -P "${{ secrets.SSH_PASSPHRASE }}" -N "" -f ~/.ssh/id_deploy

          cat >> ~/.ssh/config <<'EOF'
          Host *
            IdentityFile ~/.ssh/id_deploy
            IdentitiesOnly yes
          EOF
          chmod 600 ~/.ssh/config

      - name: trust host key
        shell: bash
        run: |
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: deploy via rsync
        shell: bash
        run: |
          rsync -az --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            "${{ env.BUILD_DIR }}/" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET }}/"