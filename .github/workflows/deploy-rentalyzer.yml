name: deploy rentalyzer to cpanel

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - name: pick build folder
        run: |
          if [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          elif [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          else
            echo "No build output folder found (build/ or dist/)." >&2
            exit 1
          fi

      - name: add ssh key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-passphrase: ${{ secrets.SSH_PASSPHRASE }}

      - name: trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: deploy via rsync
        run: |
          rsync -az --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            "${{ env.BUILD_DIR }}/" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET }}/"